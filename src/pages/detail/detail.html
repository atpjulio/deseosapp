<ion-header>

  <ion-navbar>
    <ion-title>{{ list.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="list.name" (keyup.enter)="updateList()"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of list.items" (click)="updateItem(item)">
          <ion-icon item-left *ngIf="!item.completed" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon item-left *ngIf="item.completed" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          <h2 [class.completed]="item.completed">{{ item.name }}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button color="danger" class="button-block" (click)="deleteList()">Borrar Lista</button>
</ion-content>
