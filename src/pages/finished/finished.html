<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Terminados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid *ngIf="( wishList.listas | pendientes: true).length === 0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon ios="ios-sunny" md="md-sunny" class="icono-grande"></ion-icon>
        <p>No hay listas terminadas</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let list of wishList.listas | pendientes: true; let i = index">
    <ion-item color="dark" (click)="listDetail(list, i)">
      <h2 style="color: white;">{{ list.name }}</h2>
      <ion-note item-right>{{ list.items.length }} items</ion-note>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of list.items | slice:0:2" (click)="listDetail(list, i)">
        <ion-icon *ngIf="!item.completed" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completed" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{ item.name }}
      </ion-item>

      <ion-item *ngIf="list.items.length > 2" class="text-center">
        <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
