<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ nombreLista | placeholder: 'Nueva Lista'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="addItem()"></ion-input>
      </ion-item>
      <button ion-button block (click)="addItem()">Agregar</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">

          <button ion-button color="dark" clear>
            {{ item.name }}
          </button>

          <button ion-button color="danger" outline item-right (click)="deleteItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar item
          </button>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block icon-left color="secondary" (click)="saveList()">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    AÃ±adir lista
  </button>
</ion-content>
